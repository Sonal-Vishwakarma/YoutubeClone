<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.1/fonts/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/download.png">
</head>
<body>
    <div class="header">
        <div class="col-1">
            <i class="ri-menu-line"></i>
            <div class="logo">
                <div class="logo-div">
                    <img src="img/Screenshot (60).png" alt="logo">
                </div>
            </div>
        </div>
        <div class="col-2">
            <form action="#">
                <input type="text" placeholder="Search">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <button class="mic"><i class="ri-mic-line"></i></button>
        </div>
        <div class="col-3">
            <i class="ri-video-add-line"></i>
            <i class="ri-notification-fill"></i>
            <i class="ri-user-fill"></i>
        </div>
    </div>

    <!-- wrapper -->
    <div class="wrapper">
        <div class="sidebar">
            <div class="list1">
                <a class="sidbar-item"><i class="ri-home-4-line"></i>Home</a>
                <a class="sidbar-item"><i class="ri-compass-3-line"></i>Explore</a>
                <a class="sidbar-item"><i class="ri-wireless-charging-line"></i>Shorts</a>
                <a class="sidbar-item"><i class="ri-rss-line"></i>Subscription</a>
                <hr/>
                <a class="sidbar-item"><i class="ri-links-line"></i>Library</a>
                <a class="sidbar-item"><i class="ri-history-line"></i>History</a>
                <a class="sidbar-item"><i class="ri-video-line"></i>Your videos</a>
                <a class="sidbar-item"><i class="ri-time-line"></i>Watch later</a>
                <a class="sidbar-item"><i class="ri-play-list-2-line"></i>All videos</a>
                <a class="sidbar-item"><i class="ri-arrow-down-s-line"></i>Show more</a>
                <h4 class="more">More from Youtube</h4>
                <a class="sidbar-item"><i class="ri-keyboard-box-line"></i>Gaming</a>
                <a class="sidbar-item"><i class="ri-live-line"></i>Live</a>
                <a class="sidbar-item"><i class="ri-award-line"></i>Sports</a>
                <hr/>
                <a class="sidbar-item"><i class="ri-settings-5-line"></i>Settings</a>
                <a class="sidbar-item"><i class="ri-flag-line"></i>Report history</a>
                <a class="sidbar-item"><i class="ri-question-line"></i>Help</a>
                <a class="sidbar-item"><i class="ri-feedback-line"></i>Send feedback</a>
            </div>
        </div>
        <div class="content">
            <div class="tag-line">
                <div class="tag"><p>All</p></div>
                <div class="tag"><p>Mixes</p></div>
                <div class="tag"><p>Javascript</p></div>
                <div class="tag"><p>Music</p></div>
                <div class="tag"><p>Gaming</p></div>
                <div class="tag"><p>Live</p></div>
                <div class="tag"><p>Vocal Language</p></div>
                <div class="tag"><p>Civil services</p></div>
                <div class="tag"><p>Java</p></div>
            </div>

            <div class="video-wrapper">
                <!-- <div class="video">
                    <div class="video-content">
                        <img src="" alt="thumbnail" class="thumbnail">
                    </div>
                    <div class="video-details">
                        <div class="channel-logo">
                            <img src="" alt="" class="channel-icon">
                        </div>
                        <div class="detail">
                            <h3 class="title"></h3>
                            <div class="channel-name"></div>
                        </div>
                    </div>
                </div> -->
            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
